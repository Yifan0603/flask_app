   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

   </head>
   <body>
      <div class="container">
         <div class="mt-5">
            <form action = "http://localhost:6969/edit_employee/{{data.id}}" method = "POST" enctype = "multipart/form-data">
               <div class="form-group">
                  <label for="username">ID:</label>
                  <input readonly type="text" class="form-control" placeholder="Enter username" name = "id" value="{{data.id}}">
                </div>
               <div class="form-group">
                 <label for="username">Username:</label>
                 <input type="text" class="form-control" placeholder="Enter username" name = "username" value="{{data.username}}">
               </div>
               <div class="form-group">
                 <label for="pwd">Email:</label>
                 <input type="email" class="form-control" placeholder="Enter email" name = "email" value="{{data.email}}">
               </div>
               <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="address" class="form-control" placeholder="Enter Address" name = "address" value="{{data.address}}">
                </div>
                <div class="form-group">
                  <label for="upload">File upload: {{data.file_name}}</label>
                  <input type="file" class="form-control-file border" name = "file">
                </div>
               
               <button type="submit" class="btn btn-primary">Submit</button>
             </form>
